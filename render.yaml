# Configurazione Render per Stratego Swat AI Analyzer
# Questo file assicura che Playwright sia installato correttamente

services:
  - type: web
    name: stratego-swat-ai
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright
      - key: NLTK_DATA
        value: /opt/render/project/nltk_data
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: 10000
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      # Ottimizzazioni performance
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
      - key: STREAMLIT_LOGGER_LEVEL
        value: WARNING
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PIP_CACHE_DIR
        value: /tmp/pip-cache
      - key: DEPENDENCY_CACHE_ENABLED
        value: true
      # Fix NLTK per Render
      - key: NLTK_DOWNLOAD_DIR
        value: /tmp/nltk_data
      - key: NLTK_TOKENIZE_PRESERVE_LINE
        value: false
      - key: NLTK_PUNKT_TAB_FALLBACK
        value: true
    buildCommand: |
      echo "üöÄ Iniziando build per Render..."
      echo "üì¶ Installando dipendenze Python..."
      pip install --no-cache-dir -r requirements.txt
      echo "üåê Installando browser Playwright..."
      playwright install chromium
      playwright install-deps chromium
      echo "‚úÖ Build completato con successo"
    startCommand: |
      echo "üéØ Avviando Stratego Swat AI Analyzer..."
      streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true